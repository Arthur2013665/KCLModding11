services:
  - type: worker
    name: discord-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python3 bot.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: DATABASE_PATH
        value: ./data/bot.db
      - key: PREFIX
        value: "!"
